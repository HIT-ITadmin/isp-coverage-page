<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent.toLowerCase();
        const downloads = {
            macArm: document.getElementById("mac-arm"),
            macIntel: document.getElementById("mac-intel"),
            windows: document.getElementById("windows")
        };

        // Ocultar todos inicialmente
        Object.values(downloads).forEach(el => el.style.display = "none");

        if (userAgent.includes("win")) {
            downloads.windows.style.display = "block";
        } else if (userAgent.includes("mac")) {
            if (userAgent.includes("arm") || userAgent.includes("apple")) {
                downloads.macArm.style.display = "block";
            } else {
                downloads.macIntel.style.display = "block";
            }
        } else {
            // Mostrar todos si no se detecta
            Object.values(downloads).forEach(el => el.style.display = "block");
        }
    });
